<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano - Web Audio API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéπ Virtual Piano</h1>
            <p>Click keys or use your keyboard to play (Web Audio API Synthesizer)</p>
        </div>

        <div class="piano">
            <div class="keyboard" id="keyboard"></div>

            <div class="controls">
                <div class="control-group">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                    <span class="volume-display" id="volumeDisplay">50%</span>
                </div>

                <div class="control-group">
                    <label for="waveform">Waveform:</label>
                    <select id="waveform">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth" selected>Sawtooth</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="octave">Octave:</label>
                    <input type="range" id="octave" min="0" max="1" step="1" value="0">
                    <span class="octave-label" id="octaveLabel">Octave 1</span>
                </div>
            </div>

            <div class="shortcuts">
                <div class="shortcuts-title">‚å®Ô∏è Keyboard Shortcuts</div>
                <div class="shortcuts-grid" id="shortcutsGrid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
